<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Ramabhadra&family=Rammetto+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page-wrapper">
        <div class="left">
            <div class="band">
                <img src="odin-lined.png" alt="odin logo" class="logo">
                <span class="logo-text">Odin</span>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <span>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</span>
                <span>Sign up <em>now</em> to get started.</span>
                <span class="end">You <em>know</em> you want to.</span>
            </div>
            <form action="" method="post" class="info">
                <div class="middle">
                    <h2>Let's do this!</h2>

                    <div class="form-row">
                        <div class="form-cell">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>


                        <div class="form-cell">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-cell">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-cell">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" minlength="6" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-cell">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="7" required>
                        </div>

                        <div class="form-cell">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" minlength="7" required>
                        </div>
                    </div>

                </div>

                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <span>Already have an account? <a href="">log in</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
